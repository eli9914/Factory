<!DOCTYPE html>
<html>
  <head>
    <title>Add Employee</title>
  </head>
  <link rel="stylesheet" href="General.css" />
  <link rel="stylesheet" href="Add.Css" />
  <body onload="fetchDepartments()">
    <div class="container">
      <h2>Add Employee</h2>
      <form id="AddEmployeeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />

        <label for="department">Department:</label>
        <select id="department" name="department"></select>

        <label for="start">Employed Since (Year):</label>
        <input type="text" id="start" name="start" />

        <button id="AddButton" type="button" onclick="AddEmployee()">
          Save
        </button>

        <button
          id="CancleButton"
          type="button"
          onclick="redirectToAllEmployees()"
        >
          Cancel
        </button>
      </form>
    </div>

    <script src="addEmployee.js"></script>
  </body>
</html>
