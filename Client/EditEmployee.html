<!DOCTYPE html>
<html>
  <head>
    <title>Edit Employee</title>
    <style>
      /* General styling for the body */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        background-color: #c08171;
        min-height: 100vh; /* Ensure the body takes up at least the full viewport height */
      }
      /* Styling for the table */
      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 12px;
        text-align: center;
        border: 1px solid black;
      }

      th {
        background-color: #000000;
        color: rgb(255, 255, 255);
        text-transform: uppercase;
      }

      tr {
        color: black;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: large;
      }

      /* Container styling */
      .container {
        background-color: #a76c5d;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin-top: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input[type='text'],
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #updateButton {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #updateButton:hover {
        background-color: #45a049;
      }
      #deleteButton {
        width: 100%;
        padding: 10px;
        background-color: #b42700;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #deleteButton:hover {
        background-color: #a40000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Edit Employee</h2>
      <form id="editEmployeeForm">
        <input type="hidden" id="empId" />
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />

        <label for="department">Department:</label>
        <select id="department" name="department"></select>

        <label for="start">Employed Since (Year):</label>
        <input type="text" id="start" name="start" />

        <button id="updateButton" type="button" onclick="updateEmployee()">
          Save
        </button>
      </form>

      <h3>Employee shifts</h3>
      <table border="1" id="shiftTable">
        <tr>
          <th>Date</th>
          <th>Start</th>
          <th>End</th>
        </tr>
      </table>
      <br />

      <button id="deleteButton" type="button" onclick="DeleteEmployee()">
        Delete Employee
      </button>
    </div>

    <script src="editEmployee.js"></script>
  </body>
</html>
