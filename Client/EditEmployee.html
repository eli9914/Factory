<!DOCTYPE html>
<html>
  <head>
    <title>Edit Employee</title>
    <link rel="stylesheet" href="General.css" />
    <link rel="stylesheet" href="Edit.css" />
    <style>
      /* Styling for the table */
      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 12px;
        text-align: center;
        border: 1px solid black;
      }

      th {
        background-color: #000000;
        color: rgb(255, 255, 255);
        text-transform: uppercase;
      }

      tr {
        color: black;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Edit Employee</h2>
      <form id="editEmployeeForm">
        <input type="hidden" id="empId" />
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />

        <label for="department">Department:</label>
        <select id="department" name="department"></select>

        <label for="start">Employed Since (Year):</label>
        <input type="text" id="start" name="start" />

        <button id="updateButton" type="button" onclick="updateEmployee()">
          Save
        </button>
      </form>

      <h3>Employee shifts</h3>
      <table border="1" id="shiftTable">
        <tr>
          <th>Date</th>
          <th>Start</th>
          <th>End</th>
        </tr>
      </table>
      <br />

      <button id="deleteButton" type="button" onclick="DeleteEmployee()">
        Delete Employee
      </button>
    </div>
    <br /><br />
    <button id="backButton" onclick="GoBack()">Go Back</button>
    <script src="editEmployee.js"></script>
  </body>
</html>
