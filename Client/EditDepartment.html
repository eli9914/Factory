<html>
  <head>
    <style>
      /* General styling for the body */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        background-color: #c08171;
        min-height: 100vh; /* Ensure the body takes up at least the full viewport height */
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input[type='text'],
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #updateButton {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #updateButton:hover {
        background-color: #45a049;
      }
      #deleteButton {
        width: 100%;
        padding: 10px;
        background-color: #b42700;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #deleteButton:hover {
        background-color: #a40000;
      }
    </style>
  </head>

  <body>
    <h2>Edit Department</h2>
    <form id="editDepartmentForm">
      <input type="hidden" id="depId" />
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />

      <label for="manager">Select Manager:</label>
      <select id="manager" name="manager"></select>

      <label for="addemp">Add Employee to department:</label>
      <select id="addemp" name="addemp"></select>
      <button id="addButton" type="button" onclick="addEmployeeToDepartment()">
        Add To Department</button
      ><br /><br />

      <button id="updateButton" type="button" onclick="updateDepartment()">
        Save
      </button>
      <button id="deleteButton" type="button" onclick="DeleteDepartment()">
        Delete Department
      </button>
    </form>
    <!-- <script type="module" src="editEmployee.js"></script> -->
    <script src="editDepartment.js"></script>
  </body>
</html>
