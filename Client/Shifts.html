<html>
  <head>
    <link rel="stylesheet" href="General.css" />
    <style>
      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        padding: 10px;
        background-color: #c08171;
        margin-bottom: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .form-container {
        width: 20%;
        margin-top: 20px;
      }

      .form-container input,
      .form-container select {
        padding: 10px;
        margin-bottom: 10px;
        width: calc(100% - 22px); /* Full width minus padding */
      }

      .form-container input[type='submit'] {
        background-color: #328a35;
        color: white;
        border: none;
        cursor: pointer;
      }

      .form-container input[type='submit']:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body onload="PopulateShiftTable()">
    <h2>Shifts List</h2>
    <table border="1" id="shiftTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Starting Hour</th>
          <th>Ending Hour</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="shiftTableBody"></tbody>
    </table>

    <div id="employeesSection" class="employees-list"></div>
    <br />
    <div class="form-container">
      <h2>Create New Shift</h2>
      <form id="createShiftForm" onsubmit="CreateNewShift(event)">
        <input type="date" id="shiftDate" required />
        <input
          type="number"
          id="startingHour"
          placeholder="Starting Hour"
          min="1"
          max="24"
          required
        />
        <input
          type="number"
          id="endingHour"
          placeholder="Ending Hour"
          min="1"
          max="24"
          required
        />
        <input type="submit" value="Create Shift" />
      </form>
    </div>
    <div class="buttons">
      <button onclick="redirectToEmployees()">Employees Page</button>
    </div>
    <script src="Shifts.js"></script>
  </body>
</html>
