<!DOCTYPE html>
<html>
  <head>
    <title>Employees Page</title>
    <link rel="stylesheet" href="General.css" />
  </head>
  <body>
    <h2>Employees List</h2>
    <!-- Dropdown to filter by department -->
    <div class="dropdown">
      <label for="departmentFilter">Filter by Department:</label>
      <select id="departmentFilter" onchange="filterEmployeesByDepartment()">
        <option value="">All Departments</option>
      </select>
    </div>
    <table border="1" id="emptable">
      <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Employed since</th>
        <th>Shifts</th>
      </tr>
    </table>
    <!-- Button to add new employee -->
    <div class="buttons">
      <button onclick="redirectToNewEmployee()">New Employee</button>
      <button onclick="redirectToDepartments()">Departments page</button>
      <button onclick="redirectToShifts()">Shifts Page</button>
    </div>
    <script src="Employees.js"></script>
  </body>
</html>
