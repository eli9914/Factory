<!DOCTYPE html>
<html>
  <head>
    <title>Employees Page</title>
    <style>
      /* General styling for the body */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        background-color: #c08171;
        min-height: 100vh; /* Ensure the body takes up at least the full viewport height */
      }
      h2 {
        font-family: Georgia, 'Times New Roman', Times, serif;
      }

      /* Styling for the table */
      table {
        width: 80%;
        margin-top: 20px;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 12px;
        text-align: center;
        border: 1px solid black;
      }

      th {
        background-color: #000000;
        color: rgb(255, 255, 255);
        text-transform: uppercase;
      }

      tr {
        color: black;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: large;
      }

      /* Style for buttons and dropdown */

      .buttons {
        margin-top: 20px;
      }

      .buttons button {
        padding: 10px 20px;
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .buttons button:hover {
        background-color: #ace1ae;
      }
      .dropdown {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Employees List</h2>
    <!-- Dropdown to filter by department -->
    <div class="dropdown">
      <label for="departmentFilter">Filter by Department:</label>
      <select id="departmentFilter" onchange="filterEmployeesByDepartment()">
        <option value="">All Departments</option>
      </select>
    </div>
    <table border="1" id="emptable">
      <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Employed since</th>
        <th>Shifts</th>
      </tr>
    </table>
    <!-- Button to add new employee -->
    <div class="buttons">
      <button onclick="redirectToNewEmployee()">New Employee</button>
      <button onclick="redirectToDepartments()">Departments page</button>
      <button onclick="redirectToShifts()">Shifts Page</button>
    </div>
    <script src="Employees.js"></script>
  </body>
</html>
